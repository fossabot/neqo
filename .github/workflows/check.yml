      - name: Install other dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          python3 -m pip install gyp-next
          # echo "OS_TARGET=WIN95" >> $GITHUB_ENV
          echo "GYP_MSVS_OVERRIDE_PATH=C:\Program Files\Microsoft Visual Studio\2022\Enterprise" >> $GITHUB_ENV
          echo "GYP_MSVS_VERSION=2022" >> $GITHUB_ENV
          ls -l "$VSPATH" || true
          ls -l "$VSPATH/VC" || true
          ls -l "$VSPATH/SDK" || true
          # find "$VSPATH/SDK" || true
          ls -l "/c/Program Files"
          find "/c/Program Files" -name mt.exe || true
          export PATH="$VSPATH/VC/Tools/MSVC/$UCRTVersion/bin/Hostx64/x86:$PATH"
          export PATH="$VSPATH/VC/Tools/MSVC/$UCRTVersion/bin/Hostx64/x64:$PATH"
          # export PATH="$VSPATH/VC/bin/Host${m}/${m}:$PATH"
          # export PATH="${WIN32_REDIST_DIR}:$PATH"
          # export PATH="${WIN_UCRT_REDIST_DIR}:$PATH"
          export PATH="$VSPATH/SDK/bin/$UCRTVersion/x64:$PATH"
          # rm /usr/bin/link
          which cl || true
          which link || true
          hg clone https://hg.mozilla.org/projects/nspr
          git config --global core.autocrlf false
          git clone --depth=1 https://github.com/nss-dev/nss
          # make -C nss nss_build_all USE_64=1 BUILD_OPT=1 NS_USE_GCC=1
          which cl || true
          which link || true
          ./nss/build.sh -g -v --enable-libpkix -Denable_draft_hpke=1 -Ddisable_tests=1
        env:
          VSPATH: "/c/Program Files/Microsoft Visual Studio/2022/Enterprise"
          UCRTVersion: "14.38.33130"

